<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tushar Singh">
  <meta name="description" content="Calculator">
  <link href="./style.css" rel="stylesheet">
  <script defer src="./script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <section class="display">
         <p class="input-display"></p>
         <p class="result-display"></p>
      </section>
      <button class="clear">clear</button>
      <button class="delete">delete</button>
      <section class="num-input">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="0">
        <input type="button" value="&period;" class="period">
        <input type="button" value="&equals;" class="equal">
      </section>
      <section class="operators">
        <input type="button" value="&plus;" id="plus">
        <input type="button" value="&minus;" id="minus">
        <input type="button" value="&divide;" id="divide">
        <input type="button" value="&times;" id="multiply">
      </section>
    </div>
  </div>
</body>
</html>
